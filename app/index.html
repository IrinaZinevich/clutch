<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clutch</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header-logo">
                <img src="#" alt="Clutch logo" class="header-logo__img">
            </a>
            <div class="header-social">
                <a href="#" class="header-social__icon header-social__icon_fb"></a>
                <a href="#" class="header-social__icon header-social__icon_twiter"></a>
                <a href="#" class="header-social__icon header-social__icon_inst"></a>
                <a href="#" class="header-social__icon header-social__icon_pinterest"></a>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list-item">
                    <a href="#" class="menu-list-item__link"></a>
                    <ul class="menu-inner-list">
                        <li class="menu-inner-list-item">
                            <a href="#" class="menu-inner-list-item__link"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <main class="main">
            <section class="section">
                <div class="articles feed">
                    <ul class="articles-list">
                        <li class="articles-list-item">
                          <a href="#" class="articles-list-item-link">
                              <div class="articles-list-item-figure">
                                  <img src="#" alt="#" class="articles-list-item-figure__image">
                                  <span class="articles-list-item__section"></span>
                              </div>
                              <h3 class="articles-list-item__title"></h3>
                          </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section">
                <div class="coll coll_small">
                    <div class="news feed">
                        <ul class="news-list">
                            <li class="news-list-item">
                                <a href="#" class="news-list-item-link">
                                    <div class="news-list-item-figure">
                                        <img src="#" alt="" class="news-list-item-figure__image">
                                    </div>
                                    <h3 class="news-list-item__title"></h3>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="coll coll_big">
                    <div class="articles feed">

                    </div>
                    <div class="block">
                        <div class="block-figure">
                            <img src="#" alt="" class="block-figure__image">
                        </div>
                        <div class="block-capture">
                            <span class="label"></span>
                            <h2 class="block__title"></h2>
                        </div>
                    </div>
                    <div class="articles feed">
                        <div class="feed-capture">
                            <h3 class="feed-capture__text"></h3>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section">
                <div class="blogs feed">
                    <div class="feed-capture">
                        <h3 class="feed-capture__text"></h3>
                    </div>
                    <a href="#" class="blogs__link"></a>
                    <ul class="blogs-list">
                        <li class="blogs-list-item">
                            <div class="blogs-figure">
                                <img src="#" alt="" class="blogs-figure__image">
                            </div>
                            <div class="blogs-info">
                                <ul class="blogs-info-list">
                                    <li class="blogs-info-list-item">
                                        <span class="blogs-info-list-item__icon"></span>
                                        <span class="blogs-info-list-item__text"></span>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section">
                <div class="coll coll__big">
                    <div class="articles feed"></div>
                </div>
                <div class="coll coll__small">
                    <div class="include">
                        <div class="include__capture"></div>
                        <figure class="include-figure">
                            <img src="#" alt="" class="include-figure__image">
                        </figure>
                        <a href="#" class="include__link"></a>
                    </div>
                </div>
            </section>
            <div class="showmore">
                <button class="showmore__btn"></button>
            </div>
        </main>
        <footer class="footer">
            <a href="#" class="footer-logo">
                <img src="#" alt="Clutch logo" class="footer-logo__img">
            </a>
            <div class="footer-copyright">
                <span class="footer-copyright__text">&copy; 2017 CLUTCH</span>
            </div>
            <div class="footer-social">
                <a href="#" class="footer-social__icon footer-social__icon_fb"></a>
                <a href="#" class="footer-social__icon footer-social__icon_twitter"></a>
                <a href="#" class="footer-social__icon footer-social__icon_inst"></a>
                <a href="#" class="footer-social__icon footer-social__icon_pinterest"></a>
            </div>
        </footer>
    </div>
</body>
</html>
